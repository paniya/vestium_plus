      <script>

      // create fancy color pickers
      $('select[name="box-picker"]').simplecolorpicker();
      $('select[name="hair-picker"]').simplecolorpicker();
      $('select[name="eye-white-picker"]').simplecolorpicker();
      $('select[name="eye-picker"]').simplecolorpicker();
      $('select[name="teeth-picker"]').simplecolorpicker();
      $('select[name="picker6"]').simplecolorpicker();
      $('button[name="js_play"]').bind( "click", function(){
        if(!lapi.isPlaying()){
          lapi.play()
        }else{
          lapi.stop();
        }
      });

      $('button[name="js_render"]').bind( "click", function(){
        if(!lapi.isRendering()){
            lapi.startRender()
        }else{
          lapi.stopRender();
        }
      });

      // Get a handle to the light
      function refreshSlider(e, nr){

        var light = lapi.getActiveScene().getObjectByName("Sphere Light 1")[0];
        var x = 20 * Math.sin(.2*nr.value) * (2*Math.PI);
        var z = 20 * Math.cos(.2*nr.value) * (2*Math.PI);

        light.properties.getProperty("Position").parameters.x.value = x;
        light.properties.getProperty("Position").parameters.z.value = z;
      }

      $( "#slider" ).slider( { orientation: "horizontal",
      range: "min",
      min : 0,
      max: 32,
      value: 0.1,
      slide: refreshSlider,
      change: refreshSlider });

      </script>
